name: Setup EC2 Instance

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Connect to EC2 and Install Dependencies
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo apt update
          sudo apt install -y python3 python3-pip git
          pip3 install flask gunicorn
          
          if [ ! -d "/home/ubuntu/my-flask-app" ]; then
            git clone ${{ secrets.REPO_URL }} /home/ubuntu/my-flask-app
          fi

          echo "[Unit]
          Description=Gunicorn instance to serve Flask app
          After=network.target

          [Service]
          User=ubuntu
          WorkingDirectory=/home/ubuntu/my-flask-app
          ExecStart=/usr/bin/gunicorn -b 0.0.0.0:5000 app:app
          Restart=always

          [Install]
          WantedBy=multi-user.target" | sudo tee /etc/systemd/system/my-flask-app.service

          sudo systemctl daemon-reload
          sudo systemctl enable my-flask-app
          sudo systemctl start my-flask-app

    - name: Upload setup completion artifact
      uses: actions/upload-artifact@v3
      with:
        name: ec2-setup-complete
        path: ec2-setup-complete.txt
      run: echo "EC2 setup completed" > ec2-setup-complete.txt
